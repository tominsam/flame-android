buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

dependencies {
    //compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.android.support:support-v4:19.0.+'
    //compile 'com.android.support:appcompat-v7:19.0.+'
    //compile "com.google.android.gms:play-services:4.+"
    //compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:0.8'
    //compile 'org.apache.commons:commons-lang3:3.+'
    //compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    //compile 'javax.jmdns:jmdns:3.4.1'
    compile 'com.github.rickyclarkson:jmdns:3.4.2-r353-1'
}

android {
    compileSdkVersion "Google Inc.:Google APIs:19"
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        productFlavors {
            live {
                android.sourceSets.live.res.srcDirs = ['live/res']
            }
            beta {
                packageName 'com.movieos.flame.beta'
                android.sourceSets.beta.res.srcDirs = ['beta/res']
            }
            alpha {
                packageName 'com.movieos.flame.alpha'
                android.sourceSets.alpha.res.srcDirs = ['alpha/res']
            }
        }

    }

    lintOptions {
        abortOnError false
    }

    repositories {
        mavenCentral()
    }

    signingConfigs {
        release {
            storeFile file("${System.properties['user.home']}/Dropbox/Projects/Flame/release.keystore")
        }
        debug {
            storeFile file("${System.properties['user.home']}/.android/debug.keystore")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}


